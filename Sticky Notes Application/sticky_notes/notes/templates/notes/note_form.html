<!-- 
This is the template for the note creation and editing form.

It extends the base template and includes a form with fields for the note's title and content, 
and buttons for saving the note and going back to the note list.
-->

{% extends 'base.html' %}
{% load static %}
{% block title %}{{ form.instance.pk|default:"Create" }} Note{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Note</h2>
    </div>
    <div class="card-body">
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" name="title" class="form-control" id="id_title"
                    value="{{ form.title.value|default:'' }}">
            </div>
            <div class="form-group">
                <label for="id_content">Content:</label>
                <textarea name="content" class="form-control"
                    id="id_content">{{ form.content.value|default:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'notes:note_list' %}" class="btn btn-secondary">Back to Note List</a>
        </form>
    </div>
</div>
{% endblock %}
