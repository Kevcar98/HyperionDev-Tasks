<!-- 
This is the template for the note list page.

It extends the base template and includes a card with a list of all notes, 
each represented by a list item with a link to the note's detail view. 
There's also a button for creating a new note.
-->

{% extends 'base.html' %}
{% block title %}Note List{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Notes</h2>
        <a href="{% url 'notes:note_create' %}" class="btn btn-primary">Create New Note</a>
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% for note in object_list %}
            <li class="list-group-item">
                <a href="{% url 'notes:note_detail' note.pk %}">{{ note.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
